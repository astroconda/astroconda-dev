{% set name = 'acstools' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/acstools
    license: BSD
    summary: acstools
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - scipy
    - scikit-image
    - matplotlib
    - relic >=1.0.3
    - stsci.imagestats
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - scipy
    - scikit-image
    - matplotlib
    - stsci.imagestats
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/acstools
test:
    commands:
    - acs_destripe --help
    - acs_destripe_plus --help
    imports:
    - acstools
