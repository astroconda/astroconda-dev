about:
    home: https://github.com/spacetelescope/acstools
    license: BSD
    summary: acstools
build:
    number: '0'
package:
    name: acstools
    version: 2.0.1
requirements:
    build:
    - astropy >=1.1
    - scipy
    - scikit-image
    - matplotlib
    - recon >=1.0.2
    - stsci.imagestats
    - stsci.tools >=3.4.2
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - scipy
    - scikit-image
    - matplotlib
    - stsci.imagestats
    - stsci.tools >=3.4.2
    - setuptools
    - numpy x.x
    - python x.x
source:
    git_tag: 2.0.1
    git_url: https://github.com/spacetelescope/acstools
test:
    commands:
    - acs_destripe --help
    - acs_destripe_plus --help
    imports:
    - acstools
