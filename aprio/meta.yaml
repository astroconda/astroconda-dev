{% set name = 'aprio' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: http://bitbucket.org/jhunkeler/aprio
    license: GPL
    readme: README.md
    summary: aprio is an automatic renice daemon.
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - python x.x
    - argparse >=1.1 [py26]
    - setuptools
    - psutil
    - python-daemon
    run:
    - psutil
    - python-daemon
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://bitbucket.org/jhunkeler/aprio
