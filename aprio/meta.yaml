{% set name = 'aprio' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '1' %}

about:
    home: http://bitbucket.org/jhunkeler/{{ name }}
    license: GPL
    summary: aprio is an automatic renice daemon.

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - argparse >=1.1 [py26]
    - docutils
    - psutil
    - python-daemon
    - setuptools
    - python

    run:
    - docutils
    - psutil
    - python-daemon
    - python

source:
    git_url: https://bitbucket.org/jhunkeler/{{ name }}.git
