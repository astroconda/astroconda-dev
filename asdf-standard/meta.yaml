{% set name = 'asdf-standard' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/asdf-standard
    license: BSD
    summary: asdf-standard
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - sphinx
    - jsonschema
    - pyyaml
    - mistune
    - six [py27|py3k]
    - setuptools
    - python x.x
    run:
    - nose
    - astropy >=1.1
    - setuptools
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/asdf-standard
