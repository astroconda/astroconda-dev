{% set name = 'asdf' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0") +".dev" +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '2' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: asdf

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy
    - pyyaml
    - jsonschema
    - pytest
    - semantic_version >=2.6.0
    - six
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - astropy
    - pyyaml
    - jsonschema
    - pytest
    - semantic_version >=2.6.0
    - six
    - setuptools
    - numpy
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    commands:
    - asdftool --help
    imports:
    - asdf
