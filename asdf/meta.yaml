{% set name = 'asdf' %}
{% set version = '1.0.2' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/pyasdf
    license: BSD
    summary: asdf
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - pyyaml
    - jsonschema
    - pytest
    - six
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - pyyaml
    - jsonschema
    - pytest
    - six
    - setuptools
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/pyasdf
test:
    commands:
    - asdftool --help
    imports:
    - asdf
