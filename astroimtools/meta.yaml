{% set name = 'astroimtools' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/astroimtools
    license: BSD
    readme: README.rst
    summary: astroimtools
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - cython
    - matplotlib
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - cython
    - matplotlib
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/spacetelescope/astroimtools
test:
    commands:
    - imarith --help
    - imstats --help
    imports:
    - astroimtools
