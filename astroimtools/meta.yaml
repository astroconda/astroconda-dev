{% set name = 'astroimtools' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: astroimtools

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy
    - cython
    - matplotlib
    - setuptools
    - numpy
    - python {{ python }}

    run:
    - astropy
    - cython
    - matplotlib
    - numpy
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    commands:
    - imarith --help
    - imstats --help
    imports:
    - astroimtools
