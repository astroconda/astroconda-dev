about:
    home: https://github.com/spacetelescope/astroimtools
    license: BSD
    readme: README.rst
    summary: astroimtools
build:
    number: '0'
package:
    name: astroimtools
    version: '0.1'
requirements:
    build:
    - astropy >=1.1
    - cython
    - matplotlib
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - cython
    - matplotlib
    - numpy x.x
    - python x.x
source:
    git_tag: v0.1
    git_url: https://github.com/spacetelescope/astroimtools
test:
    commands:
    - imarith --help
    - imstats --help
    imports:
    - astroimtools
