{% set name = 'astroimtools' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '2' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: astroimtools

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy
    - cython
    - matplotlib
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - astropy
    - cython
    - matplotlib
    - numpy
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    commands:
    - imarith --help
    - imstats --help
    imports:
    - astroimtools
