{% set name = 'astrolib.coords' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/astrolib.coords.git
    license: BSD
    summary: astrolib.coords
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - relic >=1.0.3
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/astrolib.coords.git/
test:
    imports:
    - astrolib.coords
