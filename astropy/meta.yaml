{% set name = 'astropy' %}
{% set version = "3.0.0.dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '1' %}

about:
    home: https://github.com/astropy/{{ name }}
    license: BSD
    summary: Astropy is a package intended to contain much of the core functionality and some common tools needed for performing astronomy and astrophysics with Python.

build:
    skip: True [py27 or py33 or py34]
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - cython
    - jinja2
    - pytest
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - beautifulsoup4
    - cython
    - h5py
    - ipython
    - jinja2
    - matplotlib
    - mpmath
    - pandas
    - pytest
    - pytz
    - pyyaml
    - scikit-image
    - scipy
    - numpy
    - python

source:
    git_rev: "master"
    git_url: https://github.com/astropy/{{ name }}.git

test:
    commands:
    - fits2bitmap --help
    - fitscheck --help
    - fitsdiff --help
    - fitsinfo --help
    - samp_hub --help
    - volint --help
    - wcslint --help
    imports:
    - astropy

