{% set name = 'astropy' %}
{% set version = '2.0.dev' + environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/astropy/{{ name }}
    license: BSD
    summary: Astropy is a package intended to contain much of the core functionality and some common tools needed for performing astronomy and astrophysics with Python.
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - cython
    - jinja2
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - beautiful-soup [py27 or py34]
    - beautifulsoup4 [py35]
    - cython
    - h5py
    - ipython
    - jinja2
    - matplotlib
    - mpmath
    - pandas
    - pytz
    - pyyaml
    - scikit-image
    - scipy
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/astropy/{{ name }}
test:
    commands:
    - fits2bitmap --help
    - fitscheck --help
    - fitsdiff --help
    - fitsinfo --help
    - samp_hub --help
    - volint --help
    - wcslint --help
    imports:
    - astropy
