{% set name = 'asv' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/asv
    license: BSD
    summary: asv
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - six
    - sphinx
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - six
    - sphinx
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/asv
