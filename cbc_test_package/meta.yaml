{% set name = 'cbc_test_package' %}
{% set version = '1.0.0' %}
{% set number = '0' %}

about:
    home: http://example.com/cbc_test_package
    license: GPL
    summary: cbc_test_package is a test package
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - setuptools
    - python x.x
    run:
    - python x.x
source:
    fn: {{ name }}-{{ version }}.tar.gz
    url:
    - https://bitbucket.org/jhunkeler/cbc-recipes/downloads/{{ name }}-{{ version }}.tar.gz
test:
    imports:
    - cbc_test_package
