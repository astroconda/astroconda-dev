{% set name = 'cfitsio' %}
{% set version = '3.410' %}
{% set version_short = '3410' %}
{% set number = '2' %}

about:
    home: http://heasarc.gsfc.nasa.gov/fitsio/fitsio.html
    license: BSD-like
    summary: cfitsio

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - gcc [osx]
    run:
    - libgcc [osx]

source:
    fn: {{ name }}{{ version_short }}.tar.gz
    url: http://heasarc.gsfc.nasa.gov/FTP/software/fitsio/c/{{ name }}{{ version_short }}.tar.gz
