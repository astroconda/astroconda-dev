{% set name = 'costools' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: http://www.stsci.edu/institute/software_hardware
    license: BSD
    summary: costools
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - calcos
    - relic >=1.0.3
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - calcos
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/costools
test:
    commands:
    - timefilter --help
    imports:
    - costools
