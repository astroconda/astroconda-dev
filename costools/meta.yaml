{% set name = 'costools' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '1' %}

about:
    home: http://www.stsci.edu/institute/software_hardware
    license: BSD
    summary: costools

build:
    number: {{ number }}
    string: {{ GIT_DESCRIBE_HASH }}_{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - astropy
    - calcos
    - stsci.tools
    - setuptools
    - numpy
    - python x.x

    run:
    - d2to1
    - astropy
    - calcos
    - stsci.tools
    - setuptools
    - numpy
    - python x.x

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    commands:
    - timefilter --help
    imports:
    - costools
