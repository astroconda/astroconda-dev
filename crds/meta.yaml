{% set name = 'crds' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '1' %}

about:
    home: http://www.stsci.edu/hst/observatory/crds/
    license: AURA
    summary: crds

build:
    number: {{ number }}
    preserve_egg_dir: 'no'

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - astropy
    - requests
    - lxml
    - setuptools
    - numpy
    - python x.x

    run:
    - astropy
    - requests
    - lxml
    - numpy
    - python x.x

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - crds
