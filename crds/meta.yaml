{% set name = 'crds' %}
{% set version = GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: http://www.stsci.edu/hst/observatory/crds/
    license: AURA
    summary: crds
build:
    number: {{ number }}
    preserve_egg_dir: 'no'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - relic >=1.0.3
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/spacetelescope/crds
test:
    imports:
    - crds
