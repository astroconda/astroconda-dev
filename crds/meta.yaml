{% set name = 'crds' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '1' %}

about:
    home: http://www.stsci.edu/hst/observatory/crds/
    license: AURA
    summary: |
        CRDS assigns calibration references to data using formal rules
        represented in simple text files

build:
    number: {{ number }}
    preserve_egg_dir: 'no'

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy >=1.1
    - cfitsio
    - numpy {{ numpy }}
    - requests
    - lxml
    - parsley
    - lockfile
    - setuptools
    - python {{ python }}

    run:
    - astropy >=1.1
    - cfitsio
    - numpy
    - requests
    - lxml
    - fitsverify
    - parsley
    - lockfile
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - crds
