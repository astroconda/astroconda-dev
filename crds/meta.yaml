about:
    home: http://www.stsci.edu/hst/observatory/crds/
    license: AURA
    summary: crds
build:
    number: '{{ environ.get("GIT_DESCRIBE_NUMBER", 0) }}'
    preserve_egg_dir: 'no'
package:
    name: crds
    version: '{{ environ.get("GIT_DESCRIBE_TAG", "0.0.0") }}'
requirements:
    build:
    - astropy >=1.1
    - numpy x.x
    - setuptools
    - python x.x
    run:
    - astropy >=1.1
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/spacetelescope/crds
test:
    imports:
    - crds
