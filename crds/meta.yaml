{% set name = 'crds' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: http://www.stsci.edu/hst/observatory/crds/
    license: AURA
    summary: crds
build:
    number: {{ number }}
    preserve_egg_dir: 'no'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - stsci.distutils
    - astropy <=1.3dev5740
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy <=1.3dev5740
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/spacetelescope/crds
test:
    imports:
    - crds
