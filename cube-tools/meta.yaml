{% set name = 'cube-tools' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: cube-tools

build:
    number: {{ number }}
    string: {{ GIT_DESCRIBE_HASH }}__{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - glueviz
    - specview
    - pyqtgraph
    - setuptools
    - numpy
    - python x.x

    run:
    - glueviz
    - specview
    - pyqtgraph
    - numpy
    - python x.x

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - cube_tools
