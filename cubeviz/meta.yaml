{% set name = 'cubeviz' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0") +".dev" +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: Data analysis package for cubes.

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - asdf
    - astropy
    - numpy {{ numpy }}
    - pytest >=3.1*
    - setuptools
    - python {{ python }}

    run:
    - asdf
    - astropy
    - numpy
    - pytest >=3.1*
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - cubeviz
