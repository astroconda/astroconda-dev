{% set name = 'cubeviz' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: Data analysis package for cubes.

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - asdf
    - asteval
    - astropy
    - glue-core >=0.12
    - specviz
    - spectral-cube
    - pytest >=3.1*
    - numpy {{ numpy }}
    - setuptools
    - python {{ python }}

    run:
    - asdf
    - asteval
    - astropy
    - numpy
    - glue-core >=0.12
    - specviz
    - spectral-cube
    - pytest >=3.1*
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - cubeviz
