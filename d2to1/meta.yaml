{% set name = 'd2to1' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '1' %}

about:
    home: https://github.com/embray/{{ name }}
    license: BSD
    summary: d2to1

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - setuptools
    - python {{ python }}

    run:
    - setuptools
    - python

source:
    git_url: https://github.com/embray/{{ name }}.git
