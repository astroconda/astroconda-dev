{% set name = 'd2to1' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/embray/{{ name }}
    license: BSD
    summary: d2to1

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - setuptools
    - python

    run:
    - setuptools
    - python

source:
    git_url: https://github.com/embray/{{ name }}.git
