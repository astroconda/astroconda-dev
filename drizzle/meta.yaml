{% set name = 'drizzle' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '2' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: A package for combining dithered images into a single image

package:
    name: {{ name }}
    version: {{ version }}

build:
    number: {{ number }}

requirements:
    build:
    - astropy
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - astropy
    - numpy
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - drizzle
    - drizzle.drizzle
    - drizzle.cdrizzle
