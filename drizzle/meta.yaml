{% set name = 'drizzle' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: A package for combining dithered images into a single image

package:
    name: {{ name }}
    version: {{ version }}

build:
    number: {{ number }}

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

requirements:
    build:
    - astropy >=1.1
    - setuptools
    - numpy x.x
    - python x.x

    run:
    - astropy >=1.1
    - numpy x.x
    - python x.x

test:
    imports:
    - drizzle
    - drizzle.drizzle
    - drizzle.cdrizzle

