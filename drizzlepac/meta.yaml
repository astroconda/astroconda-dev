{% set name = 'drizzlepac' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/drizzlepac.git
    license: BSD
    summary: drizzlepac

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - astropy
    - fitsblender
    - nictools
    - scipy
    - stsci.convolve
    - stsci.image
    - stsci.imagemanip
    - stsci.imagestats
    - stsci.ndimage
    - stsci.skypac
    - stsci.sphere
    - stsci.stimage
    - stwcs
    - pyregion
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - astropy
    - fitsblender
    - nictools
    - scipy
    - stsci.convolve
    - stsci.image
    - stsci.imagemanip
    - stsci.imagestats
    - stsci.ndimage
    - stsci.skypac
    - stsci.sphere
    - stsci.stimage
    - stwcs
    - pyregion
    - setuptools
    - numpy
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - drizzlepac
