{% set name = 'drizzlepac' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: http://www.stsci.edu/institute/software_hardware/pyraf/stsci_python
    license: BSD
    summary: drizzlepac
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - stsci.distutils
    - astropy >=1.1
    - fitsblender
    - nictools
    - scipy
    - stsci.convolve
    - stsci.image
    - stsci.imagemanip
    - stsci.imagestats
    - stsci.ndimage
    - stsci.skypac
    - stsci.sphere
    - stsci.stimage
    - stwcs
    - pyregion
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - fitsblender
    - nictools
    - scipy
    - stsci.convolve
    - stsci.image
    - stsci.imagemanip
    - stsci.imagestats
    - stsci.ndimage
    - stsci.skypac
    - stsci.sphere
    - stsci.stimage
    - stwcs
    - pyregion
    - setuptools
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/spacetelescope/drizzlepac
test:
    imports:
    - drizzlepac
