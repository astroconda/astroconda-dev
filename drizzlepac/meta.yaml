{% set name = 'drizzlepac' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/drizzlepac.git
    license: BSD
    summary: drizzlepac

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - acstools
    - astropy
    - fitsblender
    - graphviz
    - nictools
    - nose
    - numpydoc
    - scipy
    - spherical-geometry
    - sphinx
    - sphinx_rtd_theme
    - stsci_rtd_theme
    - stsci.image
    - stsci.imagemanip
    - stsci.imagestats
    - stsci.ndimage
    - stsci.skypac
    - stsci.stimage
    - stwcs
    - stregion
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - acstools
    - astropy
    - fitsblender
    - nictools
    - nose
    - scipy
    - spherical-geometry
    - stsci.image
    - stsci.imagemanip
    - stsci.imagestats
    - stsci.ndimage
    - stsci.skypac
    - stsci.stimage
    - stwcs
    - stregion
    - setuptools
    - numpy
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - drizzlepac
