{% set name = 'ds9' %}
{% set version = '7.4' %}
{% set number = '0' %}

about:
    home: http://ds9.si.edu/download/source/
    license: GPL,LGPL,BSD
    summary: ds9

build:
    number: {{ number }}
    string: {{ GIT_DESCRIBE_HASH }}_{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - gcc >=4.6 [osx]

source:
    fn: {{ name }}.{{ version }}.tar.gz
    url:
    - http://ds9.si.edu/download/source/{{ name }}.{{ version }}.tar.gz

