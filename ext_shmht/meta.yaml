{% set name = 'ext_shmht' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '1' %}

about:
    home: https://github.com/stsci-ssb/{{ name }}
    license: BSD
    summary: ext_shmht

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - setuptools
    - python {{ python }}

    run:
    - six
    - python

source:
    git_url: https://github.com/stsci-ssb/{{ name }}.git

test:
    imports:
    - ext_shmht
