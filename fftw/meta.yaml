{% set name = 'fftw' %}
{% set version = '3.3.4' %}
{% set number = '0' %}

about:
    home: http://www.fftw.org
    license: GPL
    summary: fftw

build:
    number: {{ number }}
    string: {{ GIT_DESCRIBE_HASH }}__{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - pkgconfig

    run:
    - pkgconfig

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: http://www.fftw.org/{{ name }}-{{ version }}.tar.gz
