{% set name = 'ginga' %}
{% set version = '2.5.20151215011852' %}
{% set number = '1' %}

about:
    home: https://github.com/ejeschke/ginga
    license: BSD
    summary: ginga

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - numpy {{ numpy }}
    - setuptools
    - python {{ python }}
    run:
    - numpy
    - python

source:
    fn: {{ name }}-{{ version }}.tar.gz
    md5: 11cd8b9ed459c4438cc827e0a1ca4538
    url: https://pypi.python.org/packages/source/g/ginga/{{ name }}-{{ version }}.tar.gz

test:
    imports:
    - ginga
