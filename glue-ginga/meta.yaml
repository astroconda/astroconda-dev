{% set name = 'glue-ginga' %}
{% set version = '0.2' %}
{% set tag = 'v' + version %}
{% set number = '1' %}

about:
    home: https://github.com/ejeschke/{{ name }}
    license: BSD
    summary: Astronomical data visualization

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy >=1.2
    - glue-core >=0.11.1
    - glue-vispy-viewers >=0.8
    - ginga >=2.6.1
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}
    run:
    - astropy >=1.2
    - glueviz >=0.10
    - ginga >=2.6.1
    - numpy
    - python

source:
    git_tag: {{ tag }}
    git_url: https://github.com/ejeschke/{{ name }}.git

test:
    imports:
    - glue_ginga
