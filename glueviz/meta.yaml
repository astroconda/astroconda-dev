{% set name = 'glueviz' %}
{% set version = '0.8.2' %}
{% set number = '1' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/g/glueviz/{{ name }}-{{ version }}.tar.gz
  md5: 92dd7de2621a6ab6861cc9b689e86c3e

build:
  number: {{ number }}
  script: python setup.py install --single-version-externally-managed --record record.txt
  osx_is_app: True

requirements:
  build:
    - python {{ python }}

  run:
    - python
    - numpy {{ numpy }}
    - scipy
    - matplotlib
    - astropy
    - ipython
    - ipykernel
    - h5py
    - pandas
    - pyqt
    - qtconsole
    - xlrd
    - scikit-image
    - python.app  # [osx]

test:
  requires:
    - mock
    - pytest
  imports:
    - glue
  commands:
    - glue --version
    - glue-deps list

app:
  entry: glue
  icon: logo.png
  summary: Multi-dimensional linked data exploration
  type: desk

about:
  home: http://glueviz.org
  license: BSD 3-Clause
  summary: Multi-dimensional linked data exploration

extra:
  recipe-maintainers:
    - astrofrog
