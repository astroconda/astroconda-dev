{% set name = 'gwcs' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/gwcs
    license: GPL
    summary: gwcs
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - asdf
    - astropy
    - setuptools
    - numpy
    - python x.x
    run:
    - asdf
    - astropy
    - numpy
    - python x.x
source:
    git_url: https://github.com/spacetelescope/gwcs
test:
    imports:
    - gwcs
