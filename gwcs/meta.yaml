{% set name = 'gwcs' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/gwcs
    license: GPL
    summary: gwcs
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - asdf
    - astropy >=1.1
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - asdf
    - astropy >=1.1
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/gwcs
test:
    imports:
    - gwcs
