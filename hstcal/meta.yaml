{% set name = 'hstcal' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/hstcal
    license: BSD
    summary: hstcal
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - gcc >=4.6 [osx]
    run:
    - libgcc >=4.6 [osx]
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/hstcal
