{% set name = 'imexam' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/imexam
    license: BSD
    readme: README.rst
    summary: imexam
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - stsci.distutils
    - nose
    - astropy
    - numpy
    - scipy
    - cython
    - matplotlib
    - ipython
    - setuptools
    - mock [py27]
    - python x.x
    run:
    - nose
    - astropy
    - numpy
    - scipy
    - cython
    - matplotlib
    - ipython
    - mock [py27]
    - python x.x
source:
    git_url: https://github.com/spacetelescope/imexam
test:
    imports:
    - imexam
