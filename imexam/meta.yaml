{% set name = 'imexam' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/imexam
    license: BSD
    readme: README.rst
    summary: imexam
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - nose
    - astropy >=1.1
    - numpy x.x
    - scipy
    - cython
    - matplotlib
    - ipython
    - setuptools
    - mock [py27]
    - python x.x
    run:
    - d2to1
    - nose
    - astropy >=1.1
    - numpy x.x
    - scipy
    - cython
    - matplotlib
    - ipython
    - mock [py27]
    - python x.x
source:
    git_url: https://github.com/spacetelescope/imexam
test:
    imports:
    - imexam
