{% set name = 'imexam' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: imexam

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - nose
    - astropy
    - numpy {{ numpy }}
    - scipy
    - cython
    - matplotlib
    - ipython
    - setuptools
    - mock [py27]
    - python {{ python }}

    run:
    - nose
    - astropy
    - numpy
    - scipy
    - cython
    - matplotlib
    - ipython
    - mock [py27]
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - imexam
