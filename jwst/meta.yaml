{% set name = 'jwst' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '2' %}

about:
    home: https://github.com/stsci-jwst/{{ name }}
    license: BSD
    summary: JWST Pipeline code

build:
    skip: True [py27]
    number: {{ number }}
    preserve_egg_dir: True

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy
    - matplotlib
    - namedlist
    - pymssql [not py36]
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - asdf
    - astropy
    - crds
    - dask
    - drizzle
    - gwcs
    - jsonschema
    - jplephem
    - matplotlib
    - namedlist
    - photutils
    - pymssql [not py36]
    - scipy
    - six
    - spherical-geometry
    - stsci.image
    - stsci.imagestats
    - stsci.stimage
    - stsci.tools
    - verhawk
    - numpy
    - python

source:
    # The git rev may be overridden by setting an env var with the name
    # "ASCO_GIT_REV_<package short name>" before building the recipe.
    # i.e "ASCO_GIT_REV_jwst=1.0.3"
    # The value may be a git full hash, short hash, or a tag name on master.
    # The default value is "master".
    git_rev: {{ environ.get("ASCO_GIT_REV_"+name, "master") }}
    git_url: https://github.com/stsci-jwst/{{ name }}.git

test:
    imports:
    - jwst
    - jwst.steps
    # no timeconversion: JPL network is too unstable to obtain *.bsp files.
