{% set name = 'jwst' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/stsci-jwst/jwst.git
    license: BSD
    summary: JWST Pipeline code
build:
    number: {{ number }}
    preserve_egg_dir: 'True'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - asdf
    - astropy
    - crds
    - dask
    - drizzle
    - drizzlepac
    - gwcs
    - jsonschema
    - jplephem
    - matplotlib
    - nose
    - photutils
    - pymssql
    - scipy
    - six
    - verhawk
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/stsci-jwst/jwst.git
test:
    imports:
    - jwst
    - jwst.steps
    # no timeconversion: JPL network is too unstable to obtain *.bsp files.
