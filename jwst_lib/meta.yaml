{% set name = 'jwst_lib' %}
{% set version = '0.6.0rc1' %}
{% set number = '1' %}

about:
    home: ssh://git@bitbucket.org/stsci_ssb/jwst.git
    license: BSD
    summary: jwst_lib
build:
    number: {{ number }}
    preserve_egg_dir: 'True'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1 ==0.2.12.post1.dev1
    - asdf ==v1.0.2.dev3
    - astropy >=1.1
    - crds ==6.0.0.dev50
    - gwcs ==v0.6rc1.dev10
    - jsonschema ==2.5.1
    - nose ==1.3.7
    - six ==1.10.0
    - stsci.distutils ==0.3.8.dev0
    - numpy x.x
    - setuptools
    - python x.x
    run:
    - asdf ==v1.0.2.dev3
    - astropy >=1.1
    - crds ==6.0.0.dev50
    - gwcs ==v0.6rc1.dev10
    - nose ==1.3.7
    - jsonschema ==2.5.1
    - six ==1.10.0
    - numpy x.x
    - python x.x
source:
    git_rev: f68df1ad47c0287dc07081db6b8502094dbad7eb
    git_url: ssh://git@bitbucket.org/stsci_ssb/jwst.git
test:
    imports:
    - jwst_lib
