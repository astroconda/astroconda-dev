{% set name = 'jwst_lib' %}
{% set version = '0.6.0rc3' %}
{% set number = '0' %}

about:
    home: ssh://git@bitbucket.org/stsci_ssb/jwst.git
    license: BSD
    summary: jwst_lib
build:
    number: {{ number }}
    preserve_egg_dir: 'True'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1 ==0.2.12.post1.dev1
    - asdf ==1.0.4.dev0
    - astropy ==1.2dev3684
    - crds ==6.0.1.dev0
    - gwcs ==v0.6rc1.dev10
    - jsonschema ==2.5.1
    - nose ==1.3.7
    - six ==1.10.0
    - stsci.distutils ==0.3.8.dev0
    - numpy x.x
    - setuptools
    - python x.x
    run:
    - asdf ==1.0.4.dev0
    - astropy ==1.2dev3684
    - crds ==6.0.1.dev0
    - gwcs ==v0.6rc1.dev10
    - nose ==1.3.7
    - jsonschema ==2.5.1
    - six ==1.10.0
    - numpy x.x
    - python x.x
source:
    git_branch: Build6_rc3
    git_url: ssh://git@bitbucket.org/stsci_ssb/jwst.git
test:
    imports:
    - jwst_lib
