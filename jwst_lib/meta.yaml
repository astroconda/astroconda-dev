{% set name = 'jwst_lib' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '2' %}

about:
    home: ssh://git@bitbucket.org/stsci_ssb/jwst.git
    license: BSD
    summary: jwst_lib

build:
    number: {{ number }}
    preserve_egg_dir: 'True'

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - asdf
    - astropy
    - crds
    - gwcs
    - jsonschema
    - nose
    - six
    - stsci.distutils
    - numpy {{ numpy }}
    - setuptools
    - python {{ python }}

    run:
    - asdf
    - astropy
    - crds
    - gwcs
    - nose
    - jsonschema
    - six
    - numpy
    - python

source:
    git_url: ssh://git@bitbucket.org/stsci_ssb/jwst.git

test:
    imports:
    - jwst_lib
