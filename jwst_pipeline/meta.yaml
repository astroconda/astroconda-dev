{% set name = 'jwst_pipeline' %}
{% set version = GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: ssh://git@bitbucket.org/stsci_ssb/jwst.git
    license: BSD
    summary: jwst_pipeline
build:
    number: {{ number }}
    preserve_egg_dir: 'True'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - astropy >=1.1
    - jwst_lib
    - stsci.convolve
    - stsci.distutils
    - numpy x.x
    - setuptools
    - python x.x
    run:
    - astropy >=1.1
    - jwst_lib
    - numpy x.x
    - stsci.convolve
    - python x.x
source:
    git_url: ssh://git@bitbucket.org/stsci_ssb/jwst.git
test:
    imports:
    - jwst_pipeline
