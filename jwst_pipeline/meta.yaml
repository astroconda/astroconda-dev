{% set name = 'jwst_pipeline' %}
{% set version = '0.6.0rc3' %}
{% set number = '0' %}

about:
    home: ssh://git@bitbucket.org/stsci_ssb/jwst.git
    license: BSD
    summary: jwst_pipeline
build:
    number: {{ number }}
    preserve_egg_dir: 'True'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1 ==0.2.12.post1.dev1
    - astropy ==1.2dev3684
    - asdf ==1.0.4.dev0
