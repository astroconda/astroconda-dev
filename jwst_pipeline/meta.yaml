    - cython ==0.24
    - dask ==0.8.2
    - drizzle ==v1.1.dev4
    - drizzlepac ==2.1.3.dev0
    - gwcs ==v0.6rc1.dev10
    - jwst_lib ==0.6.0rc3
    - matplotlib ==1.5.1
    - photutils ==v0.2.dev168
    - scipy ==0.17.0
    - stsci.distutils ==0.3.8.dev0
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy ==1.2dev3684
    - asdf ==1.0.4.dev0
    - crds ==6.0.1.dev0
    - cython ==0.24
    - dask ==0.8.2
    - drizzle ==v1.1.dev4
    - drizzlepac ==2.1.3.dev0
    - gwcs ==v0.6rc1.dev10
    - jwst_lib ==0.6.0rc3
    - matplotlib ==1.5.1
    - photutils ==v0.2.dev166
    - scipy ==0.17.0
    - numpy x.x
    - python x.x
source:
    git_branch: Build6_rc3
    git_url: ssh://git@bitbucket.org/stsci_ssb/jwst.git
test:
    imports:
    - jwst_pipeline
