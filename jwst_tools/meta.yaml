{% set name = 'jwst_tools' %}
{% set version = '0.6.0rc1' %}
{% set number = '1' %}

about:
    home: ssh://git@bitbucket.org/stsci_ssb/jwst.git
    license: BSD
    summary: jwst_tools
build:
    number: {{ number }}
    preserve_egg_dir: 'True'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1 ==0.2.12.post1.dev1
    - astropy >=1.1
    - jwst_lib ==0.6.0rc1
    - matplotlib ==1.5.1
    - nose ==1.3.7
    - scipy ==0.17.0
    - six ==1.10.0
    - stsci.distutils ==0.3.8.dev0
    - stsci.tools ==3.4.1.dev0
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - jwst_lib ==0.6.0rc1
    - matplotlib ==1.5.1
    - nose ==1.3.7
    - scipy ==0.17.0
    - six ==1.10.0
    - stsci.tools ==3.4.1.dev0
    - numpy x.x
    - python x.x
source:
    git_rev: f68df1ad47c0287dc07081db6b8502094dbad7eb
    git_url: ssh://git@bitbucket.org/stsci_ssb/jwst.git
test:
    imports:
    - jwst_tools
