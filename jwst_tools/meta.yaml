{% set name = 'jwst_tools' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: ssh://git@bitbucket.org/stsci_ssb/jwst.git
    license: BSD
    summary: jwst_tools
build:
    number: {{ number }}
    preserve_egg_dir: 'True'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - astropy >=1.1
    - stsci.distutils
    - stsci.tools
    - numpy x.x
    - setuptools
    - python x.x
    run:
    - astropy >=1.1
    - numpy x.x
    - stsci.tools
    - python x.x
source:
    git_url: ssh://git@bitbucket.org/stsci_ssb/jwst.git
test:
    imports:
    - jwst_tools
