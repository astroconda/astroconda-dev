{% set name = 'jwst_tools' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '2' %}

about:
    home: ssh://git@bitbucket.org/stsci_ssb/jwst.git
    license: BSD
    summary: jwst_tools

build:
    number: {{ number }}
    preserve_egg_dir: 'True'

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - astropy
    - jwst_lib
    - matplotlib
    - nose
    - scipy
    - six
    - stsci.distutils
    - stsci.tools
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - astropy
    - jwst_lib
    - matplotlib
    - nose
    - scipy
    - six
    - stsci.tools
    - numpy
    - python

source:
    git_url: ssh://git@bitbucket.org/stsci_ssb/jwst.git

test:
    imports:
    - jwst_tools
