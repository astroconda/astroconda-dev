{% set name = 'jwxml' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0") +".dev" +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '3' %}

about:
    home: https://github.com/mperrin/{{ name }}
    license: BSD
    summary: |
        Parse and manipulate XML files, mostly JWST optics and wavefront sensing related.

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - numpy {{ numpy }}
    - matplotlib
    - python {{ python }}
    run:
    - numpy
    - matplotlib
    - python

source:
    git_url: https://github.com/mperrin/{{ name }}.git

test:
    commands:
    - python -c 'from jwxml.siaf import SIAF; SIAF(instr="NIRCam")'
