{% set name = 'lapack' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: http://www.netlib.org
    license: BSD
    summary: lapack

build:
    number: {{ number }}
    string: {{ GIT_DESCRIBE_HASH }}__{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - cmake

source:
    fn: {{ name }}-{{ version }}.tgz
    url: http://www.netlib.org/lapack/{{ name }}-{{ version }}.tgz
