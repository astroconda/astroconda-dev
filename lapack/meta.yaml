{% set name = 'lapack' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: http://www.netlib.org
    license: BSD
    summary: lapack
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - cmake
source:
    fn: {{ name }}-{{ version }}.tgz
    url:
    - http://www.netlib.org/lapack/{{ name }}-{{ version }}.tgz
