{% set name = 'stsci-data-analysis' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: http://stsci.edu
    license: BSD
    summary: stsci-data-analysis meta-package
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    run:
    - astropy >=1.1
    - specview
    - astroimtools
    - cube-tools
    - stginga
    - asv
    - asdf
    - numpy x.x
    - python x.x
