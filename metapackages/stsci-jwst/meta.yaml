{% set name = 'stsci-jwst' %}
{% set version = '0.6.0rc1' %}
{% set number = '0' %}

about:
    home: http://www.stsci.edu
    license: BSD
    summary: stsci-jwst meta-package
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - jwst_lib
    - jwst_tools
    - jwst_pipeline
    - numpy x.x
    - python x.x
    run:
    - jwst_lib
    - jwst_pipeline
    - jwst_tools
    - numpy x.x
    - python x.x
