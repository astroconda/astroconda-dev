{% set name = 'stsci' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: http://stsci.edu
    license: BSD
    summary: stsci meta-package
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    run:
    - stsci-hst
    - stsci-data-analysis
    - astropy >=1.1
    - cfitsio
    - ds9
    - fftw
    - htc_utils
    - imexam
    - photutils
    - poppy
    - purge_path
    - pyds9
    - pyfftw
    - webbpsf
    - webbpsf-data
    - numpy x.x
    - python x.x
