{% set name = 'mosviz' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '0' %}

about:
  home: https://github.com/spacetelescope/mosviz
  license: BSD
  summary: |
        Quick-look analysis and visualization tool for multi-object spectroscopy

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: {{ number }}

source:
  git_url: https://github.com/spacetelescope/mosviz.git

requirements:
  build:
    - astropy
    - specutils
    - glue-core
    - matplotlib
    - qtpy
    - numpy {{ numpy }}
    - python {{ python }}

  run:
    - astropy
    - specutils
    - glue-core
    - matplotlib
    - qtpy
    - numpy
    - python

test:
  requires:
    - astropy
    - specutils
  imports:
    - mosviz

