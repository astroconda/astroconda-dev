{% set name = 'nictools' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/nictools
    summary: nictools
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - relic >=1.0.3
    - scipy
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - scipy
    - stsci.tools
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/nictools
test:
    imports:
    - nictools
