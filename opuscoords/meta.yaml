{% set name = 'opuscoords' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/opuscoords
    license: BSD
    summary: opuscoords
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - relic >=1.0.3
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/opuscoords.git
test:
    imports:
    - opuscoords
