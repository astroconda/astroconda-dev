{% set name = 'pandeia-thirdparty' %}
{% set version = '1.1.4' %}
{% set number = '0' %}

about:
    home: http://stsci.edu
    license: BSD
    summary: pandeia-thirdparty meta-package
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - pandokia
    - yolk
    - parsley
    - sphinx_rtd_theme
    - sphinxcontrib-programoutput
    - threading2 ==0.2.1
    - ws4py
    - ext_shmht
    - traceback2
    - mechanize
    - pysynphot
    - ginga
    - photutils
    - fftw
    - pyfftw
    - selenium >=2.44.0
    - tornado ==3.2.2
    - mysql-python [linux]
    - jupyter
    - jupyter_client
    - ipython-notebook
    - python x.x
    run:
    - astropy >=1.1
    - pandokia
    - yolk
    - parsley
    - sphinx_rtd_theme
    - sphinxcontrib-programoutput
    - threading2 ==0.2.1
    - ws4py
    - ext_shmht
    - traceback2
    - mechanize
    - pysynphot
    - ginga
    - photutils
    - fftw
    - pyfftw
    - selenium >=2.44.0
    - tornado ==3.2.2
    - mysql-python [linux]
    - jupyter
    - jupyter_client
    - ipython-notebook
    - python x.x
