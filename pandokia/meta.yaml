about:
    home: http://ssb.stsci.edu/testing/pandokia
    license: BSD
    summary: pandokia
build:
    number: '{{ environ.get("GIT_DESCRIBE_NUMBER", 0) }}'
package:
    name: pandokia
    version: 1.4.0
requirements:
    build:
    - nose
    - pytest
    - recon
    - shunit2
    - setuptools
    - python x.x
    run:
    - nose
    - shunit2
    - pytest
    - python x.x
source:
    git_tag: 1.4.0
    git_url: https://github.com/spacetelescope/pandokia
test:
    commands:
    - pdk --help
    imports:
    - pandokia
    - pandokia.runners
    - pandokia.helpers
