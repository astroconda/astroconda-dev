{% set name = 'pandokia' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: http://ssb.stsci.edu/testing/pandokia
    license: BSD
    summary: pandokia
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - nose
    - pytest
    - relic >=1.0.3
    - shunit2
    - setuptools
    - python x.x
    run:
    - nose
    - shunit2
    - pytest
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/pandokia
test:
    commands:
    - pdk --help
    imports:
    - pandokia
    - pandokia.runners
    - pandokia.helpers
