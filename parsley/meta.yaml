{% set name = 'parsley' %}
{% set version = '1.3' %}
{% set number = '0' %}

about:
    home: https://pypi.python.org/packages/source/P/Parsley
    license: BSD
    summary: parsley
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
