{% set name = 'photutils' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '2' %}

about:
    home: https://github.com/astropy/{{ name }}
    license: BSD
    summary: photutils

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - nose
    - astropy
    - cython
    - matplotlib
    - numpy
    - scikit-image
    - scipy
    - setuptools
    - python x.x

    run:
    - astropy
    - cython
    - matplotlib
    - numpy
    - scikit-image
    - scipy
    - setuptools
    - python x.x

source:
    git_url: https://github.com/astropy/{{ name }}.git

test:
    imports:
    - photutils
