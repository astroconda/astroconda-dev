{% set name = 'photutils' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '4' %}

about:
    home: https://github.com/astropy/{{ name }}
    license: BSD
    summary: photutils

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - nose
    - astropy
    - cython
    - matplotlib
    - numpy {{ numpy }}
    - scikit-image
    - scipy
    - setuptools
    - python {{ python }}

    run:
    - astropy
    - cython
    - matplotlib
    - numpy
    - scikit-image
    - scipy
    - setuptools
    - python

source:
    git_url: https://github.com/astropy/{{ name }}.git

test:
    imports:
    - photutils
