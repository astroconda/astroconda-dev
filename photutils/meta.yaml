{% set name = 'photutils' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/astropy/photutils
    license: BSD
    summary: photutils
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - nose
    - astropy >=1.1
    - cython
    - matplotlib
    - numpy x.x
    - scikit-learn
    - scipy
    - setuptools
    - python x.x
    run:
    - astropy >=1.1
    - cython
    - matplotlib
    - numpy x.x
    - scikit-learn
    - scipy
    - setuptools
    - python x.x
source:
    git_url: https://github.com/astropy/photutils
test:
    imports:
    - photutils
