{% set name = 'poppy' %}
{% set version = '0.4.0' %}
{% set number = '0' %}

about:
    home: https://github.com/mperrin/poppy
    license: BSD
    summary: poppy
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - nose
    - astropy >=1.1
    - numpy x.x
    - scipy
    - matplotlib
    - six [py27]
    - mock [py27]
    - enum34 [py27]
    - setuptools
    - python x.x
    run:
    - nose
    - astropy >=1.1
    - numpy x.x
    - scipy
    - matplotlib
    - six [py27]
    - mock [py27]
    - enum34 [py27]
    - setuptools
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/mperrin/poppy
