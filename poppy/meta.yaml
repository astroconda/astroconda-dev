{% set name = 'poppy' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '2' %}

about:
    home: https://github.com/mperrin/{{ name }}
    license: BSD
    summary: poppy

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - nose
    - astropy
    - numpy {{ numpy }}
    - scipy
    - matplotlib
    - six [py27]
    - mock [py27]
    - enum34 [py27]
    - setuptools
    - python {{ python }}

    run:
    - nose
    - astropy
    - numpy
    - scipy
    - matplotlib
    - six [py27]
    - mock [py27]
    - enum34 [py27]
    - setuptools
    - python

source:
    git_url: https://github.com/mperrin/{{ name }}.git
