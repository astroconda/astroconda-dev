{% set name = 'purge_path' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: http://bitbucket.org/jhunkeler/purge_path
    license: GPL
    summary: purge_path a small PATH manipulator
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - python x.x
    - setuptools
    run:
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://bitbucket.org/jhunkeler/purge_path
