{% set name = 'purge_path' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '1' %}

about:
    home: https://github.com/jhunkeler/{{ name }}
    license: BSD
    summary: purge_path a small PATH manipulator

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - python {{ python }}
    - setuptools

    run:
    - python

source:
    git_url: https://github.com/jhunkeler/{{ name }}.git
