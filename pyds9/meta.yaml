{% set name = 'pyds9' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: https://github.com/ericmandel/pyds9
    license: GPL
    summary: Python connection to SAOimage DS9 via XPA
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - xpa
    - ds9
    - six
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - xpa
    - ds9
    - six
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/ericmandel/pyds9
test:
    imports:
    - pyds9
