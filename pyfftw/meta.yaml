{% set name = 'pyfftw' %}
{% set version = '0.9.2' %}
{% set number = '2' %}

about:
    home: http://hgomersall.github.com/pyFFTW
    license: GPL
    summary: pyfftw

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - numpy >=1.9
    - fftw
    - cython
    - pkg-config [osx]
    - setuptools
    - numpy
    - python {{ python }}

    run:
    - numpy >=1.9
    - cython
    - fftw
    - numpy
    - python

source:
    fn: pyFFTW-0.9.2.tar.gz
    url: https://pypi.python.org/packages/source/p/pyFFTW/pyFFTW-0.9.2.tar.gz

test:
    imports:
    - pyfftw
