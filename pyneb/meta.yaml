{% set badname = 'PyNeb' %}
{% set name = 'pyneb' %}
{% set version = '1.0.14' %}
{% set number = '1' %}

about:
    home: http://www.iac.es/proyecto/PyNeb/
    license: Unknown
    summary: A modern python tool to compute emission line emissivities

build:
    number: {{ number }}
    string: {{ GIT_DESCRIBE_HASH }}_{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy
    - matplotlib
    - numpy
    - scipy
    - setuptools
    - python x.x

    run:
    - astropy
    - matplotlib
    - numpy
    - scipy
    - python x.x

source:
    fn: {{ badname }}-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/source/P/{{ badname }}/{{ badname }}-{{ version }}.tar.gz

test:
    imports:
    - pyneb
