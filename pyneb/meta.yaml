{% set name = 'pyneb' %}
{% set version = '1.0.14' %}
{% set number = '0' %}

about:
    home: http://www.iac.es/proyecto/PyNeb/
    license: Unknown
    summary: A modern python tool to compute emission line emissivities
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy
    - matplotlib
    - numpy >=1.5.1
    - scipy
    - setuptools
    - python x.x
    run:
    - astropy
    - matplotlib
    - numpy >=1.5.1
    - scipy
    - python x.x
source:
    fn: {{ name }}-{{ version }}.tar.gz
    url:
    - https://pypi.python.org/packages/source/P/pyneb
test:
    imports:
    - pyneb
