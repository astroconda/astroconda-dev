{% set name = 'pyobjc-core' %}
{% set version = '3.0.4' %}
{% set number = '0' %}

about:
    home: http://pyobjc.sourceforge.net/
    license: MIT
    summary: Python<->ObjC Interoperability Module
build:
    number: {{ number }}
    preserve_egg_dir: 'true'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - setuptools
    - python x.x
    run:
    - python x.x
source:
    fn: {{ name }}-{{ version }}.tar.gz
    md5: 6baaa0d2533cc9c26ad9f889ca9ecb01
    url:
    - https://pypi.python.org/packages/source/p/pyobjc-core/{{ name }}-{{ version }}.tar.gz
test:
    imports:
    - PyObjCTools
    - objc
