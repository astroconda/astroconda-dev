{% set name = 'pyqtgraph' %}
{% set version = '0.10.0' %}
{% set number = '1' %}

about:
    home: http://www.pyqtgraph.org/
    license: MIT
    summary: pyqtgraph

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - setuptools
    - python {{ python }}

    run:
    - pyqt
    - pyopengl
    - numpy {{ numpy }}
    - python

source:
    fn: {{ name }}-{{ version }}.tar.gz
    md5: 371533725828e51658c98379b8f9abb3
    url: https://pypi.python.org/packages/cd/ad/307e0280df5c19986c4206d138ec3a8954afc722cea991f4adb4a16337d9/{{ name }}-{{ version }}.tar.gz

test:
    imports:
    - pyqtgraph
