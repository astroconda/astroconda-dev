{% set name = 'pyraf' %}
{% set version = '2.1.11' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/pyraf
    license: BSD
    summary: pyraf
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - ipython
    - relic >=1.0.3
    - stsci.tools >=3.4.2
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - ipython
    - stsci.tools >=3.4.2
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/pyraf
test:
    commands:
    - pyraf --help
