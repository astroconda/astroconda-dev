{% set name = 'pyraf' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/pyraf
    license: BSD
    summary: pyraf
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - astropy
    - ipython
    - matplotlib
    - pyobjc-core [osx]
    - pyobjc-framework-cocoa [osx]
    - pyobjc-framework-quartz [osx]
    - stsci.distutils
    - stsci.tools
    - setuptools
    - numpy
    - python x.x
    run:
    - d2to1
    - astropy
    - ipython
    - matplotlib
    - pyobjc-core [osx]
    - pyobjc-framework-cocoa [osx]
    - pyobjc-framework-quartz [osx]
    - stsci.tools
    - numpy
    - python x.x
source:
    git_url: https://github.com/spacetelescope/pyraf
test:
    commands:
    - pyraf --help
