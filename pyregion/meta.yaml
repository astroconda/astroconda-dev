{% set name = 'pyregion' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: http://www.stsci.edu/institute/software_hardware/pyraf/stsci_python
    license: BSD
    summary: pyregion
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - stsci.distutils
    - pyparsing
    - setuptools
    - numpy
    - python x.x
    run:
    - pyparsing
    - numpy
    - python x.x
    - setuptools
source:
    git_url: https://github.com/spacetelescope/pyregion
test:
    imports:
    - pyregion
