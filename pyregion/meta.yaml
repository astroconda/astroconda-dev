{% set name = 'pyregion' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: http://www.stsci.edu/institute/software_hardware/pyraf/stsci_python
    license: BSD
    summary: pyregion
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - pyparsing
    - relic >=1.0.3
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - pyparsing
    - numpy x.x
    - python x.x
    - setuptools
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/pyregion
test:
    imports:
    - pyregion
