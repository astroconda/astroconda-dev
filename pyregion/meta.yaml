{% set name = 'pyregion' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '2' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: pyregion

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - pyparsing
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - pyparsing
    - numpy
    - python
    - setuptools

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - pyregion
