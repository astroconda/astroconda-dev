{% set name = 'pyregion' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '2' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: pyregion

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - pyparsing
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - pyparsing
    - numpy
    - python
    - setuptools

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - pyregion
