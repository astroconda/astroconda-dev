{% set name = 'pysiaf' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary:
        Handling of Science Instrument Aperture Files (SIAF) for space telescopes

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

package:
    name: {{ name }}
    version: {{ version }}

build:
    number: {{ number }}

requirements:
    build:
    - astropy >=1.2
    - numpy >=1.9
    - matplotlib >=1.4.3
    - lxml >=3.6.4
    - scipy >=0.17
    - openpyxl >=2.4
    - python {{ python }}
    - setuptools

    run:
    - astropy >=1.2
    - numpy >=1.9
    - matplotlib >=1.4.3
    - lxml >=3.6.4
    - scipy >=0.17
    - openpyxl >=2.4
    - python {{ python }}

test:
    imports:
      - pysiaf
