{% set name = 'pysynphot' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0") +".dev" +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '2' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: pysynphot

build:
    number: {{ number }}
    preserve_egg_dir: 'yes'

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - nose
    - astropy
    - cython
    - matplotlib
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - nose
    - astropy
    - cython
    - matplotlib
    - numpy
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - pysynphot
