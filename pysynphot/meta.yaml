{% set name = 'pysynphot' %}
{% set version = '0.9.8.2' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/pysynphot
    license: BSD
    summary: pysynphot
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - nose
    - astropy >=1.1
    - cython
    - matplotlib
    - relic >=1.0.3
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - nose
    - astropy >=1.1
    - cython
    - matplotlib
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/spacetelescope/pysynphot
test:
    imports:
    - pysynphot
