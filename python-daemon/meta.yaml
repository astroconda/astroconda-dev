{% set name = 'python-daemon' %}
{% set version = '2.0.5' %}
{% set number = '0' %}

about:
    home: http://bitbucket.org/jhunkeler/python-daemon
    license: Apache-2
    summary: Library to implement a well-behaved Unix daemon process.
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - docutils
    - lockfile
    - python x.x
    run:
    - lockfile
    - python x.x
source:
    fn: {{ name }}-{{ version }}.tar.gz
    md5: 73e7f49f525c51fa4a995aea4d80de41
    url:
    - https://pypi.python.org/packages/source/p/python-daemon/{{ name }}-{{ version }}.tar.gz
