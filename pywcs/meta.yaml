{% set name = 'pywcs' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '3' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: pywcs

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - stsci.tools
    - numpy {{ numpy }}
    - setuptools
    - python {{ python }}

    run:
    - stsci.tools
    - numpy
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - pywcs
