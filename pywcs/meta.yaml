{% set name = 'pywcs' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/pywcs
    license: BSD
    summary: pywcs
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - stsci.distutils
    - stsci.tools
    - numpy
    - setuptools
    - python x.x
    run:
    - stsci.tools
    - numpy
    - python x.x
source:
    git_url: https://github.com/spacetelescope/pywcs
test:
    imports:
    - pywcs
