{% set name = 'pywcs' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/pywcs
    license: BSD
    summary: pywcs
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - stsci.distutils
    - stsci.tools <=3.4.1
    - numpy x.x
    - setuptools
    - python x.x
    run:
    - stsci.tools <=3.4.1
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/spacetelescope/pywcs
test:
    imports:
    - pywcs
