{% set name = 'reftools' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: http://www.stsci.edu/institute/software_hardware/pyraf/stsci_python
    license: BSD
    summary: reftools
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - stsci.imagestats
    - stsci.tools
    - pywcs
    - pysynphot
    - relic >=1.0.3
    - stwcs
    - calcos
    - scipy
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - stsci.imagestats
    - stsci.tools
    - pywcs
    - pysynphot
    - stwcs
    - calcos
    - scipy
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/reftools
test:
    imports:
    - reftools
