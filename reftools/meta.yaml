{% set name = 'reftools' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '2' %}

about:
    home: http://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: reftools

build:
    number: {{ number }}
    preserve_egg_dir: 'yes'

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - stsci.imagestats
    - stsci.tools
    - pywcs
    - pysynphot
    - stwcs
    - calcos
    - scipy
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - stsci.imagestats
    - stsci.tools
    - pywcs
    - pysynphot
    - stwcs
    - calcos
    - scipy
    - numpy
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - reftools
