{% set name = 'reftools' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: http://www.stsci.edu/institute/software_hardware/pyraf/stsci_python
    license: BSD
    summary: reftools
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - stsci.distutils
    - stsci.imagestats
    - stsci.tools
    - pywcs
    - pysynphot
    - stwcs
    - calcos
    - scipy
    - setuptools
    - numpy
    - python x.x
    run:
    - stsci.imagestats
    - stsci.tools
    - pywcs
    - pysynphot
    - stwcs
    - calcos
    - scipy
    - numpy
    - python x.x
source:
    git_url: https://github.com/spacetelescope/reftools
test:
    imports:
    - reftools
