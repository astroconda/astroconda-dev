{% set name = 'reftools' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '1' %}

about:
    home: http://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: reftools

build:
    number: {{ number }}
    preserve_egg_dir: 'yes'

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - stsci.imagestats
    - stsci.tools
    - pywcs
    - pysynphot
    - stwcs
    - calcos
    - scipy
    - setuptools
    - numpy
    - python

    run:
    - stsci.imagestats
    - stsci.tools
    - pywcs
    - pysynphot
    - stwcs
    - calcos
    - scipy
    - numpy
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - reftools
