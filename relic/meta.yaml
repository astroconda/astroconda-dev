{% set name = 'relic' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '1' %}

about:
    home: http://github.com/jhunkeler/{{ name }}
    license: BSD
    summary: Release I Control, for git

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - setuptools
    - python {{ python }}

    run:
    - python

source:
    git_url: https://github.com/jhunkeler/{{ name }}.git

test:
    imports:
    - relic
    - relic.release
    - relic.git
