{% set name = 'relic' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: http://github.com/jhunkeler/{{ name }}
    license: BSD
    summary: Release I Control, for git

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - setuptools
    - python {{ python }}

    run:
    - python

source:
    git_url: https://github.com/jhunkeler/{{ name }}.git

test:
    imports:
    - relic
    - relic.release
    - relic.git
