{% set name = 'relic' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: http://github.com/jhunkeler/relic
    license: BSD
    summary: Release I Control, for git
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - setuptools
    - python x.x
    run:
    - python x.x
source:
    git_url: https://github.com/jhunkeler/relic.git
    git_tag: {{ version }}
test:
    imports:
    - relic
    - relic.release
    - relic.git
