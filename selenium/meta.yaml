{% set name = 'selenium' %}
{% set version = '2.49.2' %}
{% set number = '0' %}

about:
    home: https://pypi.python.org/packages/source/s/{{ name }}
    license: BSD
    summary: selenium

build:
    number: {{ number }}
    string: {{ GIT_DESCRIBE_HASH }}__{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - setuptools
    - python x.x

    run:
    - python x.x

source:
    fn: {{ name }}-{{ version }}.tar.gz
    md5: 17cfe7c6adb2cad1f64a61cf753f0738
    url: https://pypi.python.org/packages/source/s/selenium/{{ name }}-{{ version }}.tar.gz

test:
    imports:
    - selenium
