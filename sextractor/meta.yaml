{% set name = 'sextractor' %}
{% set version = '2.19.5' %}
{% set number = '0' %}

about:
    home: http://www.astromatic.net/download/sextractor
    license: GPL
    summary: sextractor

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - autoconf [osx]
    - fftw
    - gcc
    - libtool [osx]
    - m4 [osx]
    - mkl-devel
    - pkgconfig
    run:
    - mkl
    - libgcc
    - fftw

source:
    patches:
      - {{ name }}-mkl-gcc.patch

    fn: {{ name }}-{{ version }}.tar.gz
    url: http://www.astromatic.net/download/sextractor/{{ name }}-{{ version }}.tar.gz
    md5: 2115556b5d30571306608b7c023a318f

test:
  commands:
    - sex --help
