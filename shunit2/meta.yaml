{% set name = 'shunit2' %}
{% set version = '2.1.3' %}
{% set number = '0' %}

about:
    home: http://sourceforge.net/projects/shunit2
    license: LGPL
    summary: shunit2

build:
    number: {{ number }}
    string: {{ GIT_DESCRIBE_HASH }}_{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tgz
    url: https://downloads.sourceforge.net/shunit2/{{ name }}-{{ version }}.tgz

test:
    commands:
    - shunit2 --help
