{% set name = 'shunit2' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: http://sourceforge.net/projects/shunit2
    license: LGPL
    summary: shunit2
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
source:
    fn: {{ name }}-{{ version }}.tgz
    url:
    - https://downloads.sourceforge.net/shunit2/{{ name }}-{{ version }}.tgz
test:
    commands:
    - shunit2 --help
