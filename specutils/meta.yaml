{% set name = 'specutils' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '2' %}

about:
    home: https://github.com/astropy/specutils
    license: BSD
    summary: One-dimensional spectral operations

package:
    name: {{ name }}
    version: {{ version }}

build:
    number: {{ number }}

source:
    git_url: https://github.com/astropy/{{ name }}.git

requirements:
    build:
    - astropy
    - cython
    - scipy
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - astropy
    - scipy
    - numpy
    - python

test:
    imports:
    - specutils
    - specutils.analysis
    - specutils.io
    - specutils.modeling
    - specutils.spectra
    - specutils.utils
    - specutils.wcs

