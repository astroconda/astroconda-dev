{% set name = 'specview' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/specview
    license: BSD
    readme: README.rst
    summary: specview
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - numpy x.x
    - scipy
    - pyqtgraph
    - setuptools
    - python x.x
    run:
    - astropy >=1.1
    - numpy x.x
    - scipy
    - pyqtgraph
    - python x.x
source:
    git_url: https://github.com/spacetelescope/specview
test:
    imports:
    - specview
