{% set name = 'specview' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0") +".dev" +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '2' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: specview

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy
    - numpy {{ numpy }}
    - scipy
    - pyqtgraph
    - setuptools
    - python {{ python }}

    run:
    - astropy
    - numpy
    - scipy
    - pyqtgraph
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - specview
