{% set name = 'specview' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/specview
    license: BSD
    readme: README.rst
    summary: specview
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy
    - numpy
    - scipy
    - pyqtgraph
    - setuptools
    - python x.x
    run:
    - astropy
    - numpy
    - scipy
    - pyqtgraph
    - python x.x
source:
    git_url: https://github.com/spacetelescope/specview
test:
    imports:
    - specview
