{% set name = 'specviz' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '2' %}

about:
  home: https://github.com/spacetelescope/specviz
  license: BSD

build:
    number: {{ number }}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/spacetelescope/specviz.git

requirements:
  build:
    - astropy
    - cython
    - docopt
    - specutils
    - py-expression-eval
    - pyyaml
    - pyqtgraph >=0.9.11
    - qtpy
    - scipy
    - spectral-cube
    - yaml
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

  run:
    - astropy
    - cython
    - specutils
    - py-expression-eval
    - pyyaml
    - pyqtgraph >=0.9.11
    - qtpy
    - scipy
    - spectral-cube
    - yaml
    - numpy
    - python

test:
  requires:
    - astropy
    - specutils
  imports:
    - specviz

