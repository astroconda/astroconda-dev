{% set name = 'specviz' %}
{% set version = '0.2.1rc5' %}
{% set tag = 'v' + version %}
{% set number = '1' %}

about:
  home: https://github.com/spacetelescope/specviz
  license: BSD

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_tag: {{ tag }}
  git_url: https://github.com/spacetelescope/specviz.git

requirements:
  build:
    - astropy
    - cython
    - specutils
    - pyyaml
    - pyqtgraph >=0.9.11
    - pyqt
    - scipy
    - yaml
    - setuptools
    - numpy
    - python

  run:
    - astropy
    - cython
    - specutils
    - pyyaml
    - pyqtgraph >=0.9.11
    - pyqt
    - scipy
    - yaml
    - numpy
    - python

test:
  requires:
    - astropy
    - specutils
  imports:
    - specviz

