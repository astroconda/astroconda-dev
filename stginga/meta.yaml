{% set name = 'stginga' %}
{% set version = GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/stginga
    license: BSD
    summary: stginga
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - ginga
    - astropy >=1.1
    - numpy x.x
    - scipy
    - setuptools
    - python x.x
    run:
    - ginga
    - astropy >=1.1
    - numpy x.x
    - scipy
    - python x.x
source:
    git_url: https://github.com/spacetelescope/stginga
test:
    imports:
    - stginga
