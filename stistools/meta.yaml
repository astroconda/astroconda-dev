{% set name = 'stistools' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: http://www.stsci.edu/institute/software_hardware/pyraf/stsci_python
    license: BSD
    summary: stistools
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - relic >=1.0.3
    - scipy
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - scipy
    - stsci.tools
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/stistools
test:
    imports:
    - stistools
