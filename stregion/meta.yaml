{% set name = 'stregion' %}
{% set version = '1.1.4' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: Python parser for ds9 region files

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
      - astropy
      - cython
      - numpy {{ numpy }}
      - pyparsing
      - python {{ python }}
      - setuptools
    run:
      - astropy
      - cython
      - numpy
      - pyparsing
      - setuptools
      - python

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
      - stregion
