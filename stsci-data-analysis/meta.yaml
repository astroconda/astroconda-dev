{% set name = 'stsci-data-analysis' %}
{% set version = '0.0.0dev.0' %}
{% set number = '3' %}

about:
    home: http://stsci.edu
    license: BSD
    summary: stsci-data-analysis meta-package

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    run:
    - astropy >=*0.0*
    - astroimtools >=*0.0*
    - stginga >=*0.0*
    - specviz >=*0.0*
    - photutils >=*0.0*
    - glueviz >=*0.0*
    - imexam >=*0.0*
    - asdf >=*0.0*
    - numpy
    - python

