{% set name = 'stsci-data-analysis' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '3' %}

about:
    home: http://stsci.edu
    license: BSD
    summary: stsci-data-analysis meta-package

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy >=*0.0*
    - astroimtools >=*0.0*
    - stginga >=*0.0*
    - specviz >=*0.0*
    - photutils >=*0.0*
    - glueviz >=*0.0*
    - imexam >=*0.0*
    - asdf >=*0.0*
    - numpy {{ numpy }}
    - python {{ python }}
    run:
    - astropy >=*0.0*
    - astroimtools >=*0.0*
    - stginga >=*0.0*
    - specviz >=*0.0*
    - photutils >=*0.0*
    - glueviz >=*0.0*
    - imexam >=*0.0*
    - asdf >=*0.0*
    - numpy
    - python

