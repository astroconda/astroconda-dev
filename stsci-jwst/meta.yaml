{% set name = 'stsci-jwst' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '1' %}

about:
    home: http://www.stsci.edu
    license: BSD
    summary: stsci-jwst meta-package

build:
    number: {{ number }}
    string: {{ GIT_DESCRIBE_HASH }}_{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - jwst
    - numpy
    - python x.x
    run:
    - jwst
    - numpy
    - python x.x
