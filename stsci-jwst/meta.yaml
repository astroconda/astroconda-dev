{% set name = 'stsci-jwst' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '2' %}

about:
    home: http://www.stsci.edu
    license: BSD
    summary: stsci-jwst meta-package

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - jwst
    - numpy {{ numpy }}
    - python {{ python }}
    run:
    - jwst
    - numpy
    - python
