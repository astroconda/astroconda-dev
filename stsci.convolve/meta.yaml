{% set name = 'stsci.convolve' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: https://github.com/embray/stsci.convolve
    license: GPL
    summary: stsci.convolve
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - relic >=1.0.3
    - numpy x.x
    - python x.x
    run:
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/stsci.convolve
test:
    imports:
    - stsci.convolve
