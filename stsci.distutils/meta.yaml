{% set name = 'stsci.distutils' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: https://github.com/embray/stsci.distutils
    license: GPL
    summary: stsci.distutils
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - nose
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/stsci.distutils
test:
    imports:
    - stsci.distutils
