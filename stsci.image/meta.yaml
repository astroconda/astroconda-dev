{% set name = 'stsci.image' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/stsci.image
    license: GPL
    summary: stsci.image
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - relic >=1.0.3
    - scipy
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - scipy
    - stsci.tools
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/stsci.image.git
test:
    imports:
    - stsci.image
