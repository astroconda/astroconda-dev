{% set name = 'stsci.image' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/stsci.image
    license: GPL
    summary: stsci.image
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - stsci.distutils
    - astropy
    - scipy
    - stsci.tools
    - setuptools
    - numpy
    - python x.x
    run:
    - astropy
    - scipy
    - stsci.tools
    - numpy
    - python x.x
source:
    git_url: https://github.com/spacetelescope/stsci.image.git
test:
    imports:
    - stsci.image
