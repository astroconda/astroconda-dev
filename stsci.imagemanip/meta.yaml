{% set name = 'stsci.imagemanip' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/stsci.imagemanip
    license: GPL
    summary: stsci.imagemanip
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - stsci.tools
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/spacetelescope/stsci.imagemanip
test:
    imports:
    - stsci.imagemanip
