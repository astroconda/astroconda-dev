{% set name = 'stsci.ndimage' %}
{% set version = '0.10.2' %}
{% set number = '0' %}

about:
    home: https://github.com/embray/stsci.ndimage
    license: GPL
    summary: stsci.ndimage
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - relic >=1.0.3
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/stsci.ndimage
test:
    imports:
    - stsci.ndimage
