{% set name = 'stsci.numdisplay' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: https://github.com/embray/stsci.numdisplay
    license: GPL
    summary: stsci.numdisplay
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - relic >=1.0.3
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - stsci.tools
    - numpy x.x
    - python x.x
source:
    git_url: 1.6.2
    git_url: https://github.com/spacetelescope/stsci.numdisplay
test:
    imports:
    - stsci.numdisplay
