{% set name = 'stsci.skypac' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/stsci.skypac
    license: BSD
    summary: stsci.skypac
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - stsci.imagestats
    - stsci.sphere
    - stsci.tools
    - stwcs
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - stsci.imagestats
    - stsci.sphere
    - stsci.tools
    - stwcs
    - python x.x
    - python x.x
source:
    git_url: https://github.com/spacetelescope/stsci.skypac
test:
    imports:
    - stsci.skypac
