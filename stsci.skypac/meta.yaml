{% set name = 'stsci.skypac' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: stsci.skypac

build:
    number: {{ number }}
    preserve_egg_dir: 'yes'

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - astropy
    - stsci.imagestats
    - stsci.sphere
    - stsci.tools
    - stwcs
    - setuptools
    - numpy
    - python

    run:
    - astropy
    - stsci.imagestats
    - stsci.sphere
    - stsci.tools
    - stwcs
    - python
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}

test:
    imports:
    - stsci.skypac
