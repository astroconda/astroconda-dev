{% set name = 'stsci.skypac' %}
{% set version = GIT_DESCRIBE_TAG %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/stsci.skypac
    license: BSD
    summary: stsci.skypac
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - relic >=1.0.3
    - stsci.imagestats
    - stsci.sphere
    - stsci.tools
    - stwcs
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - stsci.imagestats
    - stsci.sphere
    - stsci.tools
    - stwcs
    - python x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/stsci.skypac
test:
    imports:
    - stsci.skypac
