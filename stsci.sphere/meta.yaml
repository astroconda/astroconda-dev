{% set name = 'stsci.sphere' %}
{% set version = GIT_DESCRIBE_TAG ~ ".dev" ~ GIT_DESCRIBE_NUMBER ~ "+" ~ GIT_DESCRIBE_HASH %}
{% set number = '2' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: GPL
    summary: stsci.sphere

build:
    number: {{ number }}
    preserve_egg_dir: 'yes'

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - astropy
    - matplotlib
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - astropy
    - matplotlib
    - numpy
    - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git
test:
    imports:
    - stsci.sphere
