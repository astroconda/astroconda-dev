{% set name = 'stsci.sphere' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: http://www.stsci.edu/institute/software_hardware
    license: GPL
    summary: stsci.sphere
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - matplotlib
    - relic >=1.0.3
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - matplotlib
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: ssh://git@bitbucket.org/stsci_ssb/stsci.sphere
test:
    imports:
    - stsci.sphere
