{% set name = 'stsci.sphinxext' %}
{% set version = '1.2.3' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/stsci.sphinxext
    license: GPL
    summary: stsci.sphinxext
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - numpydoc
    - relic >=1.0.3
    - setuptools
    - python x.x
    run:
    - numpydoc
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/stsci.sphinxext
test:
    imports:
    - stsci.sphinxext
