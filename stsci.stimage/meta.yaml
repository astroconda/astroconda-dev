{% set name = 'stsci.stimage' %}
{% set version = '0.2.2' %}
{% set number = '0' %}

about:
    home: https://github.com/embray/stsci.stimage
    license: GPL
    summary: stsci.stimage
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - relic >=1.0.3
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/stsci.stimage
test:
    imports:
    - stsci.stimage
