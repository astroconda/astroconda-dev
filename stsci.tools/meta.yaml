{% set name = 'stsci.tools' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/embray/stsci.tools
    license: GPL
    summary: stsci.tools
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - d2to1
    - stsci.distutils
    - astropy >=1.1
    - pytools
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - stsci.distutils
    - pytools
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/spacetelescope/stsci.tools
test:
    imports:
    - stsci.tools
