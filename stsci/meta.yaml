{% set name = 'stsci' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '1' %}

about:
    home: http://stsci.edu
    license: BSD
    summary: stsci meta-package

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    run:
    - stsci-hst >=*0.0*
    - stsci-data-analysis >=*0.0*
    - astropy >=*0.0*
    - cfitsio >=*0.0*
    - ds9 >=*0.0*
    - fftw >=*0.0*
    - htc_utils >=*0.0*
    - purge_path >=*0.0*
    - pyds9 >=*0.0*
    - pyfftw >=*0.0*
    - numpy
    - python {{ python }}
