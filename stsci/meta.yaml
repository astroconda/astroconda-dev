{% set name = 'stsci' %}
{% set version = '0.0.0.dev0' %}
{% set number = '4' %}

about:
    home: http://stsci.edu
    license: BSD
    summary: stsci meta-package

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
      - numpy {{ numpy }}
      - python {{ python }}

    run:
      - stsci-hst
      - stsci-data-analysis
      - astropy
      - cfitsio
      - ds9
      - fftw
      - htc_utils
      - pyds9
      - pyfftw
      - numpy
      - python
