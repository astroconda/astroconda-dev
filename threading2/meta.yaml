{% set name = 'threading2' %}
{% set version = '0.2.1' %}
{% set number = '0' %}

about:
    home: https://pypi.python.org/packages/source/t/{{ name }}
    license: BSD
    summary: threading2

build:
    number: {{ number }}
    string: {{ GIT_DESCRIBE_HASH }}__{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - setuptools
    - python x.x

    run:
    - python x.x

source:
    fn: {{ name }}-{{ version }}.tar.gz
    md5: 4ffb227b9a0e1f3e2a42f69f92a47bae
    url: https://pypi.python.org/packages/source/t/threading2/{{ name }}-{{ version }}.tar.gz

test:
    imports:
    - threading2
