{% set name = 'traceback2' %}
{% set version = '1.4.0' %}
{% set number = '0' %}

about:
    home: https://pypi.python.org/packages/source/t/{{ name }}
    license: BSD
    summary: traceback2

build:
    number: {{ number }}
    string: {{ GIT_DESCRIBE_HASH }}__{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - pbr
    - linecache2
    - six
    - setuptools
    - python x.x

    run:
    - pbr
    - linecache2
    - six
    - python x.x

source:
    fn: {{ name }}-{{ version }}.tar.gz
    md5: 9e9723f4d70bfc6308fa992dd193c400
    url: https://pypi.python.org/packages/source/t/traceback2/{{ name }}-{{ version }}.tar.gz

test:
    imports:
    - traceback2
