{% set name = 'wfc3tools' %}
{% set GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not defined '0.0.0' %}
{% set number = '0' %}

about:
    home: http://
    license: BSD
    summary: wfc3tools
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - matplotlib
    - relic >=1.0.3
    - scipy
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - stsci.tools
    - astropy >=1.1
    - matplotlib
    - numpy x.x
    - scipy
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/wfc3tools
test:
    imports:
    - wfc3tools
