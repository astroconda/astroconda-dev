{% set name = 'wfpc2tools' %}
{% set version = '1.0.4' %}
{% set number = '0' %}

about:
    home: http://
    license: BSD
    summary: wfpc2tools
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - relic >=1.0.3
    - scipy
    - stsci.imagestats
    - stsci.tools >=3.4.2
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - scipy
    - stsci.imagestats
    - stsci.tools >=3.4.2
    - numpy x.x
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/wfpc2tools
test:
    imports:
    - wfpc2tools
