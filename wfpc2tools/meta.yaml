{% set name = 'wfpc2tools' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: http://
    license: BSD
    summary: wfpc2tools
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - scipy
    - stsci.imagestats
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - scipy
    - stsci.imagestats
    - stsci.tools
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/spacetelescope/wfpc2tools
test:
    imports:
    - wfpc2tools
