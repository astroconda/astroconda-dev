{% set name = 'ws4py' %}
{% set version = '0.3.4' %}
{% set number = '0' %}

about:
    home: https://pypi.python.org/packages/source/w/ws4py
    license: BSD
    summary: ws4py
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - setuptools
    - python x.x
    run:
    - python x.x
source:
    fn: {{ name }}-{{ version }}.tar.gz
    md5: 6b47e33cbd13f5c134b04f2a44a480ad
    url:
    - https://pypi.python.org/packages/source/w/ws4py/{{ name }}-{{ version }}.tar.gz
test:
    imports:
    - ws4py
