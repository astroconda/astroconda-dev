{% set name = 'wss_tools' %}
{% set version = '0.3.6' %}
{% set number = '0' %}

about:
    home: https://github.com/STScI-JWST/{{ name }}
    license: BSD
    summary: Python tools for JWST Wavefront Sensing Software (WSS). 

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - python x.x
    - setuptools
    - astropy

    run:
    - python x.x
    - astropy 
    - scipy
    - pyqt
    - matplotlib
    - ginga
    - stginga

source:
    git_url: https://github.com/STScI-JWST/{{ name }}

test:
    imports:
    - wss_tools
