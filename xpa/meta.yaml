{% set name = 'xpa' %}
{% set version = '2.1.17' %}
{% set number = '0' %}

about:
    home: https://github.com/ericmandel/xpa
    license: MIT
    summary: Provides seamless communication between many kinds of Unix programs
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
source:
    git_tag: {{ version }}
    git_url: https://github.com/ericmandel/xpa
test:
    commands:
    - test -x `which xpaget`
    - test -x `which xpaset`
    - test -x `which xpainfo`
    - test -x `which xpaaccess`
