{% set name = 'yolk' %}
{% set version = '0.4.3' %}
{% set number = '1' %}

about:
    home: https://pypi.python.org/packages/source/y/{{ name }}
    license: BSD
    summary: yolk

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - setuptools
    - python {{ python }}

    run:
    - python

source:
    fn: {{ name }}-{{ version }}.tar.gz
    md5: 10dfabca7a020058436aec9dbad70123
    url: https://pypi.python.org/packages/source/y/yolk/{{ name }}-{{ version }}.tar.gz
test:
    commands:
    - yolk
